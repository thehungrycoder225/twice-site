<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your No.1 Source for Twice Content" />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>OnceSubs - Your #1 source for Twice</title>
  </head>
  <body>
    <!-- Main Navigation -->
    <header id="main-header">
      <div class="logo">
        <div class="logo-circle-outer">
          <div class="logo-circle-inner">
            <a href="#intro-section">
              <img src="logo/twice-logo.png" alt=""
            /></a>
          </div>
        </div>
      </div>
      <ul id="main-nav">
        <li class="nav-items"><a href="#intro-section">Home</a></li>
        <li class="nav-items"><a href="">Videos</a></li>
        <li class="nav-items"><a href="">Bulletin Board</a></li>
        <li class="nav-items"><a href="">The Team</a></li>
      </ul>
    </header>
    <!-- End of Navigation -->
    <!-- Intro Section -->
    <section id="intro-section">
      <div class="intro-video-overlay"></div>
      <div class="intro-video">
        <iframe
          src="https://www.youtube.com/embed/Zky_J8gJPlk?&mute=1&loop=1&playlist=ky_J8gJPlk&autoplay=1"
          frameborder="0"
        ></iframe>
      </div>
      <div class="intro-content">
        <h1>TWICE</h1>
        <div class="intro-img">
          <img src="img/twice group.png" alt="" />
        </div>
        <a href="#intro-gallery" class="intro-link">Meet Twice</a>
      </div>
    </section>
    <!-- End Intro -->
    <!-- Gallery -->
    <section id="intro-gallery">
      <div class="gallery-content">
        <h3>MEET TWICE</h3>
      </div>

      <div class="gallery-image-container">
        <div class="gallery-images">
          <img src="img/nayeon.jpg" alt="nayeon-thumb" />
          <h4>Im Nayeon</h4>
        </div>
        <div class="gallery-images">
          <img src="img/jeongyeon.jpg" alt="jeongyeon-thumb" />
        </div>
        <div class="gallery-images">
          <img src="img/momo.jpg" alt="momo-thumb" />
        </div>
        <div class="gallery-images">
          <img src="img/sana.jpg" alt="sana-thumb" />
        </div>
        <div class="gallery-images">
          <img src="img/jihyo.jpg" alt="jihyo-thumb" />
        </div>
        <div class="gallery-images">
          <img src="img/mina.jpg" alt="mina-thumb" />
        </div>
        <div class="gallery-images">
          <img src="img/dahyun.jpg" alt="dahyun-thumb" />
        </div>
        <div class="gallery-images">
          <img src="img/chaeyeon.jpg" alt="chaeyeon-thumb" />
        </div>
        <div class="gallery-images">
          <img src="img/tzuyu.jpg" alt="tzuyu-thumb" />
        </div>
      </div>
      <hr />
    </section>
    <!-- End Gallery -->
  </body>
</html>
